[pytest]
minversion = 8.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --cov=flrts_extensions
    --cov-report=term-missing
    --cov-fail-under=10
    -v
markers =
    integration: marks tests as integration tests (require ERPNext instance)
    unit: marks tests as unit tests (no external dependencies)
